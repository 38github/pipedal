---
check:
  pattern:
  - license.*
  - LICENSE.*
  - license
  - LICENSE

ignore:
  pattern:
  - /.cache/
  - /react/public/
  - /debian/
  - /source-map/
  - /build/
  - /CMakeFiles/
  - /
  - /test/
  - /atob/
  - react/src/react-app-env.d.ts
  - react/src/reportWebVitals.ts
  - react/src/setupTests.ts
  - /usr/share/perl5/Dpkg/Copyright/Scanner.pm
  - react/node_modules/glob/
  - react/node_modules/fs.realpath/
  - react/node_modules/sax/
  - react/node_modules/sha.js/
  - AUTHORS
  - /debian/copyright/
  

  suffixes:
  - generic
  - rst
  - jpg
  - png
  - txt
  - install
  - M
  - json
  - m4
  - map
  - ico
  - woff2
  - svg
  - mjs
  - d.ts
  - yml
  - jshintrc
  - editorConfig
  - lcl
  - lock
  - service
  - eslintignore
  - eslintrc
  - nycrc
  - flow
  - bundle.js
  - js
  - tsx
  - md
  - yml